<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">listar-contatos</ion-title>
    </ion-toolbar> -->
  </ion-header>

    <ion-list>
      <ion-item *ngFor="let user of usuarios">
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button class="ion-padding" shape="round"  [routerLink]="['/home']">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
</ion-content>
